<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Chatbot - Ideas Testing Lab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .chat-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            height: 80vh;
            max-height: 600px;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem;
            border-radius: 15px 15px 0 0;
            text-align: center;
        }
        
        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            background: white;
        }
        
        .chat-input-container {
            padding: 1rem;
            border-top: 1px solid #e0e0e0;
            background: white;
            border-radius: 0 0 15px 15px;
        }
        
        .message {
            margin-bottom: 1rem;
            display: flex;
            align-items: flex-start;
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-content {
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message.bot .message-content {
            background: #f8f9fa;
            color: #333;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 4px;
        }
        
        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            margin: 0 8px;
            flex-shrink: 0;
        }
        
        .message.user .message-avatar {
            background: #667eea;
            color: white;
            order: 2;
        }
        
        .message.bot .message-avatar {
            background: #28a745;
            color: white;
        }
        
        .typing-indicator {
            display: none;
        }
        
        .typing-indicator.show {
            display: flex;
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999;
            animation: typing 1.4s infinite ease-in-out both;
        }
        
        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .navbar-brand, .nav-link {
            color: white !important;
        }
        
        #chatInput {
            border: 2px solid #e9ecef;
            border-radius: 25px;
            padding: 0.75rem 1rem;
            resize: none;
        }
        
        #chatInput:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        #sendButton {
            border-radius: 50%;
            width: 45px;
            height: 45px;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transition: transform 0.2s ease;
        }
        
        #sendButton:hover {
            transform: scale(1.05);
        }
        
        #sendButton:disabled {
            opacity: 0.6;
            transform: none;
        }
        
        .file-upload-area {
            padding: 0.5rem 0;
        }
        
        .uploaded-file {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .file-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .file-icon {
            width: 24px;
            height: 24px;
            background: #007bff;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }
        
        .file-details {
            display: flex;
            flex-direction: column;
        }
        
        .file-name {
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }
        
        .file-meta {
            font-size: 12px;
            color: #666;
        }
        
        .file-actions {
            display: flex;
            gap: 0.25rem;
        }
        
        .message.file {
            background: #e8f4fd;
            border-left: 4px solid #007bff;
        }
        
        .message.file .message-content {
            background: transparent;
            border: none;
            color: #333;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-flask"></i> Ideas Testing Lab
            </a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">
                        <i class="fas fa-home"></i> Home
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="chat-container">
                    <div class="chat-header">
                        <h4 class="mb-0">
                            <i class="fas fa-robot"></i> ChatGPT Assistant
                        </h4>
                        <small>Powered by OpenAI</small>
                        <div class="mt-2">
                            <button class="btn btn-outline-light btn-sm" id="clearChatButton">
                                <i class="fas fa-trash"></i> Clear Chat
                            </button>
                            <small class="d-block mt-1">Session: {{ session_id|slice:":8" }}...</small>
                        </div>
                    </div>
                    
                    <div class="chat-messages" id="chatMessages">
                        <div class="message bot">
                            <div class="message-avatar">
                                <i class="fas fa-robot"></i>
                            </div>
                            <div class="message-content">
                                Hello! I'm your AI assistant. How can I help you today?
                            </div>
                        </div>
                    </div>
                    
                    <div class="typing-indicator message bot" id="typingIndicator">
                        <div class="message-avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="message-content">
                            <div class="typing-dots">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="chat-input-container">
                        <div class="row g-2 mb-2">
                            <div class="col">
                                <div class="file-upload-area" id="fileUploadArea">
                                    <input type="file" id="fileInput" class="d-none" accept=".txt,.csv,.pdf,.doc,.docx,.jpg,.jpeg,.png,.gif,.webp,.json,.md">
                                    <button class="btn btn-outline-primary btn-sm" id="uploadButton" type="button">
                                        <i class="fas fa-paperclip"></i> Attach File
                                    </button>
                                    <small class="text-muted ms-2">Max 10MB â€¢ txt, csv, pdf, doc, docx, images, json, md</small>
                                </div>
                            </div>
                        </div>
                        <div class="row g-2">
                            <div class="col">
                                <textarea 
                                    class="form-control" 
                                    id="chatInput" 
                                    placeholder="Type your message..." 
                                    rows="1"
                                    maxlength="500"></textarea>
                            </div>
                            <div class="col-auto">
                                <button class="btn" id="sendButton" type="button">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </div>
                        <small class="text-muted mt-1 d-block">
                            <i class="fas fa-info-circle"></i> 
                            Press Enter to send (Shift+Enter for new line)
                        </small>
                        
                        <!-- File upload progress -->
                        <div class="progress mt-2 d-none" id="uploadProgress">
                            <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                        </div>
                        
                        <!-- Uploaded files list -->
                        <div id="uploadedFiles" class="mt-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const clearChatButton = document.getElementById('clearChatButton');
        const fileInput = document.getElementById('fileInput');
        const uploadButton = document.getElementById('uploadButton');
        const uploadProgress = document.getElementById('uploadProgress');
        const uploadedFiles = document.getElementById('uploadedFiles');
        
        // Session ID from Django template
        const sessionId = '{{ session_id }}';

        // File upload event listeners
        uploadButton.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileUpload);

        // Auto-resize textarea
        chatInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // Send message on Enter (but not Shift+Enter)
        chatInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        sendButton.addEventListener('click', sendMessage);
        clearChatButton.addEventListener('click', clearChat);

        function handleFileUpload() {
            const file = fileInput.files[0];
            if (!file) return;

            // Validate file size
            if (file.size > 10 * 1024 * 1024) {
                alert('File size must be less than 10MB');
                fileInput.value = '';
                return;
            }

            const formData = new FormData();
            formData.append('file', file);
            formData.append('session_id', sessionId);

            // Show progress
            uploadProgress.classList.remove('d-none');
            uploadButton.disabled = true;

            fetch('/chatbot/upload/', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                uploadProgress.classList.add('d-none');
                uploadButton.disabled = false;
                fileInput.value = '';

                if (data.error) {
                    alert('Upload error: ' + data.error);
                } else {
                    // Add file message to chat
                    addFileMessage(data.file_info);
                    // Refresh uploaded files list
                    loadUploadedFiles();
                }
            })
            .catch(error => {
                uploadProgress.classList.add('d-none');
                uploadButton.disabled = false;
                fileInput.value = '';
                alert('Upload failed: ' + error.message);
            });
        }

        function addFileMessage(fileInfo) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user file';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.innerHTML = '<i class="fas fa-user"></i>';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.innerHTML = `
                <div class="d-flex align-items-center">
                    <i class="fas fa-paperclip me-2"></i>
                    <div>
                        <strong>${fileInfo.filename}</strong>
                        <br><small class="text-muted">${fileInfo.size} â€¢ ${fileInfo.type}</small>
                    </div>
                </div>
            `;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        function loadUploadedFiles() {
            fetch(`/chatbot/files/?session_id=${sessionId}`)
            .then(response => response.json())
            .then(data => {
                if (data.files && data.files.length > 0) {
                    displayUploadedFiles(data.files);
                } else {
                    uploadedFiles.innerHTML = '';
                }
            })
            .catch(error => {
                console.error('Error loading files:', error);
            });
        }

        function displayUploadedFiles(files) {
            uploadedFiles.innerHTML = files.map(file => `
                <div class="uploaded-file">
                    <div class="file-info">
                        <div class="file-icon">
                            <i class="fas fa-file"></i>
                        </div>
                        <div class="file-details">
                            <div class="file-name">${file.filename}</div>
                            <div class="file-meta">${file.size} â€¢ ${new Date(file.uploaded_at).toLocaleString()}</div>
                        </div>
                    </div>
                    <div class="file-actions">
                        <button class="btn btn-sm btn-outline-primary" onclick="window.open('${file.url}', '_blank')">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteFile(${file.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function deleteFile(fileId) {
            if (!confirm('Are you sure you want to delete this file?')) return;

            fetch('/chatbot/delete-file/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({
                    file_id: fileId,
                    session_id: sessionId
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    loadUploadedFiles();
                } else {
                    alert('Error deleting file: ' + data.error);
                }
            })
            .catch(error => {
                alert('Error deleting file: ' + error.message);
            });
        }

        function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            // Add user message to chat
            addMessage(message, 'user');
            
            // Clear input and disable button
            chatInput.value = '';
            chatInput.style.height = 'auto';
            sendButton.disabled = true;
            
            // Show typing indicator
            typingIndicator.classList.add('show');
            scrollToBottom();

            // Send to backend with session ID
            fetch('/chatbot/chat/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({ 
                    message: message,
                    session_id: sessionId
                })
            })
            .then(response => response.json())
            .then(data => {
                // Hide typing indicator
                typingIndicator.classList.remove('show');
                
                if (data.error) {
                    addMessage('Sorry, there was an error: ' + data.error, 'bot');
                } else {
                    addMessage(data.response, 'bot');
                }
                
                // Re-enable send button
                sendButton.disabled = false;
                chatInput.focus();
            })
            .catch(error => {
                typingIndicator.classList.remove('show');
                addMessage('Sorry, there was a connection error. Please try again.', 'bot');
                sendButton.disabled = false;
                chatInput.focus();
            });
        }

        function clearChat() {
            if (confirm('Are you sure you want to clear the chat history?')) {
                fetch('/chatbot/clear/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ session_id: sessionId })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        // Clear the chat messages except the initial bot message
                        chatMessages.innerHTML = `
                            <div class="message bot">
                                <div class="message-avatar">
                                    <i class="fas fa-robot"></i>
                                </div>
                                <div class="message-content">
                                    Hello! I'm your AI assistant. How can I help you today?
                                </div>
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Error clearing chat:', error);
                });
            }
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.innerHTML = sender === 'user' ? 
                '<i class="fas fa-user"></i>' : 
                '<i class="fas fa-robot"></i>';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = text;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Focus on input when page loads and load existing files
        chatInput.focus();
        loadUploadedFiles();
    </script>
</body>
</html>
